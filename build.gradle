allprojects {

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

group = 'com.crowdproj'
version = '0.0.1-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = rootProject.group
    version = rootProject.version

    // versions
    def flinkVersion = "1.3.+"
    def kafkaVersion = "1.0.+"


    jar {
        destinationDir = new File(rootProject.projectDir, "/libs")
    }

    repositories {
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "http://repo.maven.apache.org/maven2" }

        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.+'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.+'
        compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.+'

        compile "org.slf4j:slf4j-api:1.7.+"

        compile 'junit:junit:4.+'
        testCompile('log4j:log4j:1.2.17')
    }
}
