buildscript {
    ext {
        springBootVersion = '2.0.+'
    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.crowdproj'
version = '0.0.1-SNAPSHOT'
description = "Шлюз между микросервисами и вэб-сокетами"

repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
        compile project(':crowdproj-common')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version:'2.0.+') {
        exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version:'2.0.+'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.+'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.+') {
        exclude(module: 'commons-logging')
    }
}
